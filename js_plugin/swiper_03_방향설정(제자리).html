<!DOCTYPE html>
<html lang="ko">
<head>
    <title>swiper-direction1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        * {margin:0; padding:0; line-height:1.0; box-sizing:border-box;}
        .swiper {width:1000px; height:40px; background:#ddd;}
        .swiper .swiper-wrapper {}
        .swiper .swiper-wrapper .swiper-slide {background:#ff0;}
        .swiper .swiper-wrapper .swiper-slide .slide1 {}
        .swiper .swiper-wrapper .swiper-slide .slide2 {}
        .swiper .swiper-wrapper .swiper-slide .slide3 {}
        .swiper .swiper-wrapper .swiper-slide .slide4 {}
    </style>
</head>
<body>
    <div class="swiper" id="news">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1"><a href="#">사회제은효기자 이미지 제은효식약처, '식품위생법 위반' 어린이집 집단급식소 11곳 적발</a></div>
            <div class="swiper-slide slide2"><a href="#">김용현 측, 구속영장 심문 앞두고 중앙지법 형사34부 기피신청</a></div>
            <div class="swiper-slide slide3"><a href="#">뉴스투데이김도균기자 이미지 김도균'여드름 짜기 주삿바늘' 유행‥학부모 "불안"</a></div>
            <div class="swiper-slide slide4"><a href="#">이란, 호르무즈 봉쇄 의결‥원유운송 마비 위기</a></div>
        </div>
    </div>
    <script>
        const newSwiper = new Swiper('#news',{
            effect:'fade',
        });
    </script>
</body>
</html>
